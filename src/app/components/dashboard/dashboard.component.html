<div class="row mb-3">

  <div class="col-xl-3 col-sm-6 py-2">
    <div class="card bg-success text-white h-100">
      <div class="card-body bg-success">
        <div class="rotate">
          <i class="fa fa-user fa-4x"></i>
        </div>
        <h6 class="text-uppercase">Total Employees</h6>
        <h1 class="display-4"> {{ numberOfEmployee }} </h1>
      </div>
    </div>
  </div>
  <div class="col-xl-3 col-sm-6 py-2">
    <div class="card text-white bg-danger h-100">
      <div class="card-body bg-danger">
        <div class="rotate">
          <i class="fa fa-university fa-4x"></i>
        </div>
        <h6 class="text-uppercase">Current Balance of Company</h6>
        <h1 class="display-4">&#2547; {{ currentBalanceOfCompany }}</h1>
      </div>
    </div>
  </div>

  <div class="col-xl-3 col-sm-6 py-2" (click)="setIsShowBankInputForm(true)">
    <div class="card text-white bg-warning h-100">
      <div class="card-body">
        <div class="rotate">
          <i class="fa fa-plus-square fa-4x"></i>
        </div>
        <h6 class="text-uppercase">Add Bank Balance</h6>
        <h1 class="display-4 alig"><i class="fas fa-plus-square"></i></h1>
      </div>
    </div>
  </div>
</div>
<flash-messages></flash-messages>
<div *ngIf="isShowBankInputForm">
<div class="card col-lg-6 text-center">
  <div class="card-body">
    <h2>Add Balance on Company Bank Ac</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="addBalance">
      <input class="form-control search-slt mt-5" formControlName="amount"
             placeholder="Enter Basic salary of the lowest grade" type="number">
      <button type="submit"  class="btn btn-danger wrn-btn mt-2">Add Balance</button>
    </form>
  </div>
</div>
</div>
