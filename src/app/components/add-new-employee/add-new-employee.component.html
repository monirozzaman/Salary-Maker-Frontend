
<div class="row">
  <div class="col-md-6 col-sm-12 col-lg-6 col-md-offset-3">
    <div class="panel panel-primary">
      <div class="panel-heading">Employee Details</div>
      <div class="panel-body">
        <form (ngSubmit)="onSubmit()" [formGroup]="addEmployee">
          <div class="form-group">
            <label for="myName">Employee Name *</label>
            <input id="myName" formControlName="employeeName" class="form-control" type="text" data-validation="required">
            <span id="error_name" class="text-danger"></span>
          </div>
          <div class="form-group">
            <label for="gradeName">Select Grade/Rank</label>
            <select formControlName="gradeName" id="gradeName" class="form-control">
              <option selected>Grade 1</option>
              <option>Grade 2</option>
              <option>Grade 3</option>
              <option>Grade 4</option>
              <option>Grade 5</option>
              <option>Grade 6</option>
            </select>
            <span id="error_gradeName" class="text-danger"></span>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number *</label>
            <input type="text" id="phone" formControlName="phone" class="form-control" >
            <span id="error_phone" class="text-danger"></span>
          </div>
          <div class="form-group">
            <label for="bAcNo">Bank Ac No. *</label>
            <input type="text" id="bAcNo" formControlName="bAcNo" class="form-control" >
            <span id="error_bAcNo" class="text-danger"></span>
          </div>
          <div class="form-group">
            <label >Address</label>
            <textarea class="form-control" formControlName="address" rows="3"></textarea>
          </div>

          <button id="submit" type="submit" value="submit" class="btn btn-primary center">Add</button>

        </form>

      </div>
    </div>
  </div>
</div>
